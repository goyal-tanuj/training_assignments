<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCSS Product Cards</title>
  <link rel="stylesheet" href="dist/main.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="./assets/download (1).webp" alt="Product">
      <h3>Product Title</h3>
      <p class="price">$25.00</p>
      <button class="btn-primary">Add to Cart</button>
    </div>

    <div class="card">
      <img src="./assets/download (2).webp" alt="Product">
      <h3>Another Product</h3>
      <p class="price">$40.00</p>
      <button class="btn-primary">Add to Cart</button>
    </div>
  </div>
</body>
</html>
