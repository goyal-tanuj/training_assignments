<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Employee</title>
  <link rel="stylesheet" href="add.css"/>
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
</head>
<body>
  <header>
  <nav class="navbar navbar-expand-lg bg-primary fixed-top" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
  <h1 id="formTitle">Employee Records</h1></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><button onclick="window.open('index.html')">Home</button>
        </li>
      </ul>
    </div>
  </div>
</nav><br>
</header>
  <br>
  <form id="employeeForm" class="heighted">
    <input  type="hidden" id="emp-id" />

    <input  id="emp-name" placeholder="Name" required maxlength="20" /><br/>
    <input  type="email" id="emp-email" placeholder="Email" required /><br/>
    <input  id="emp-phone" placeholder="Phone" maxlength="10" pattern="\d{10}" required /><br/>

    <select id="emp-role" required>
      <option value="">Select Role</option>
      <option value="Admin">Admin</option>
      <option value="Manager">Manager</option>
      <option value="Employee">Employee</option>
    </select><br/>

    <input  id="emp-street" placeholder="Street Address" required /><br/>
    <input  id="emp-locality" placeholder="Locality" /><br/>

    <select id="emp-country" required></select><br/>
    <select id="emp-state" required></select><br/>
    <select id="emp-city" required></select><br/>
    <input  id="emp-zipcode" placeholder="Zip Code" maxlength="6" pattern="[A-Za-z0-9]{1,6}" required /><br/>

    <button type="submit">Save</button>
  </form>

  <script src="edit.js"></script><script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</body>
</html>
